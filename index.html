<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zegar Backyard</title>
  <style>
    html, body {
margin: 0; padding: 0;
  background: #0a0a23;
  font-family: 'Courier New', Courier, monospace;
  /* usuÅ„ flex i centerowanie - damy to na #container */
  height: 100%;
  overflow: auto; /* zezwÃ³l na przewijanie, jeÅ›li bÄ™dzie potrzeba */
}

#container {
  background: #0a0a23;
  color: white;
  border-radius: 0px;
  padding: 40px 60px;
  text-align: center;
  width: 90vw;
  max-width: 900px; /* wiÄ™ksze max */
  margin: 20px auto; /* centrowanie z odstÄ™pem od gÃ³ry */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 30px; /* odstÄ™py miÄ™dzy elementami */
}
#time, #loop {
  font-size: clamp(5rem, 10vw, 12rem); /* wiÄ™ksza czcionka */
  margin: 0;
  white-space: nowrap;
}

#status {
  font-size: clamp(2rem, 4vw, 4rem);
  margin-bottom: 10px;
}
#progressBarContainer {
  background-color: #333;
  border-radius: 10px;
  height: 30px; /* trochÄ™ wyÅ¼szy pasek */
  overflow: hidden;
}
#progressBar {
  height: 100%;
  background-color: #ffcc00;
  width: 0%;
  transition: width 1s;
}

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .pulsing {
      animation: pulse 1s infinite;
    }
    #quote {
  font-size: clamp(1.5rem, 2.5vw, 3rem);
  margin-top: 15px;
  color: #dddddd;
  white-space: normal;
  overflow-wrap: break-word;
  max-width: 100%;
}
    #countdownOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 8em;
      font-weight: bold;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-shadow: 0 0 20px red;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    .separator {
      border: none;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">Åadowanie zegara...</div>
    <div id="time"></div>
    <div id="loop"></div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="runnersInfo" style="font-size:clamp(1rem, 2.5vw, 3rem); margin-top:10px;"></div>
    <hr class="separator my-2">
    <div id="quote" style="font-size:clamp(1rem, 2.5vw, 2.5rem); margin-top:15px; color: white;"></div>
  </div>
  <div id="countdownOverlay"></div>

  <script>
    const customStartDate = "2025-06-03T08:00:00";
    const status = document.getElementById("status");
    const timeDisplay = document.getElementById("time");
    const loopDisplay = document.getElementById("loop");
    const runnersInfo = document.getElementById("runnersInfo");
    const startDate = new Date(customStartDate);
    let clockRunning = true;

    async function getRunnersStatus() {
      const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSxKXhg7VChDZffzsmOhR1-vdTRw_XXG6qdesTn4IfkoP8eEkRZGhAk43PxX8pBEmbFvLiKRbL2qBom/pub?output=csv";

      try {
        const response = await fetch(sheetUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1);
        const statuses = rows.map(r => r.split(",")[15]?.trim());
        const total = statuses.length;
        const onTrack = statuses.filter(s => s === "Na trasie").length;

        if (onTrack === 0) {
          clockRunning = false;
          runnersInfo.style.display = "none";
        } else {
          clockRunning = true;
          const now = new Date();
          if (now >= startDate) {
            runnersInfo.textContent = `Na trasie: ${onTrack} z ${total} zawodnikÃ³w`;
            runnersInfo.style.display = "";
          } else {
            runnersInfo.style.display = "none";
          }
        }
      } catch (e) {
        runnersInfo.textContent = "BÅ‚Ä…d pobierania danych z arkusza";
      }
    }

    const quotes = [
      "Oddech, krok, pÄ™tla â€“ tylko to siÄ™ teraz liczy.",
      "Nigdy, nigdy, nigdy, nigdy siÄ™ nie poddawaj. ~ Winston Churchill",
      "Kiedy myÅ›lisz, Å¼e juÅ¼ nie moÅ¼esz â€“ zrÃ³b jeszcze jedno okrÄ…Å¼enie.",
      "Cierpienie minie. Å»al z rezygnacji zostaje.",
      "TwÃ³j limit jest dalej niÅ¼ myÅ›lisz.",
      "Walcz, bo nikt inny tego za ciebie nie zrobi.",
      "BÃ³l jest stanem przejÅ›ciowym. Duma pozostaje na zawsze.",
      "Krew, pot i respekt. Pierwsze dwa dajesz. Ostatnie zdobywasz.",
      "WygrywajÄ… ci, ktÃ³rzy siÄ™ nie zatrzymali.",
      "CiÄ™Å¼ko? Tym wiÄ™kszy szacun.",
      "Nie ma limitu. SÄ… tylko wymÃ³wki.",
      "DopÃ³ki walczysz, jesteÅ› zwyciÄ™zcÄ…. ~ Å›w. Augustyn",
      "JeÅ›li przechodzisz przez piekÅ‚o â€“ nie zatrzymuj siÄ™. ~ Winston Churchill",
      "Lepiej zuÅ¼ywaÄ‡ siÄ™ niÅ¼ rdzewieÄ‡. ~ Denis Diderot",
      "Im trudniej, tym wiÄ™kszy triumf.",
      "ZwyciÄ™zcy to ci, ktÃ³rzy nie przestali.",
      "PÄ™tla boli? To znaczy, Å¼e Å¼yjesz naprawdÄ™.",
      "Nie jesteÅ› zrobiony z cukru. Ruszaj.",
      "Granice sÄ… po to, by je przesuwaÄ‡.",
      "Silni nie szukajÄ… wymÃ³wek. SzukajÄ… pÄ™tli.",
      "Nie musisz wygraÄ‡ z innymi. Wystarczy, Å¼e nie przegrasz z sobÄ….",
    ];

    function showRandomQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").textContent = quote;
    }

    function updateClock() {
      const now = new Date();
      if (!clockRunning) {
        status.textContent = "Bieg zakoÅ„czony";
        timeDisplay.style.display = "";
        loopDisplay.style.display = "";
        document.getElementById("progressBarContainer").style.display = "none";
        document.getElementById("quote").style.display = "none";
        runnersInfo.style.display = "none";
        return;
      }

      if (now < startDate) {
        const diff = startDate - now;
        const days = Math.floor(diff / (24 * 3600000));
        const hours = Math.floor((diff % (24 * 3600000)) / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);

        status.textContent = "Do startu:";
        timeDisplay.textContent = `${days}d ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
        loopDisplay.textContent = "";

        document.getElementById("progressBarContainer").style.display = "none";
        document.getElementById("quote").style.display = "none";
        runnersInfo.style.display = "none";
      } else {
        const diff = now - startDate;
        const hours = Math.floor(diff / 3600000);
        const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        const minutesNum = parseInt(minutes, 10);
        const secondsNum = parseInt(seconds, 10);

        status.textContent = "Czas biegu:";
        timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        loopDisplay.textContent = `PÄ™tla: ${hours + 1}`;

        const progressBar = document.getElementById("progressBar");
        const progress = (minutesNum * 60 + secondsNum) / 3600 * 100;
        progressBar.style.width = `${progress}%`;

        if (minutesNum >= 59) {
          progressBar.style.backgroundColor = "#cc0000";
        } else if (minutesNum >= 58) {
          progressBar.style.backgroundColor = "#ff3300";
        } else if (minutesNum >= 57) {
          progressBar.style.backgroundColor = "#ff6600";
        } else {
          progressBar.style.backgroundColor = "#ffcc00";
        }
// Migotanie na ostatnie 30 sek
if (minutesNum === 59 && parseInt(seconds, 10) >= 30) {
  progressBar.classList.add("pulsing");
} else {
  progressBar.classList.remove("pulsing");
}

        // Startowe odliczanie
        const overlay = document.getElementById("countdownOverlay");
        if ((minutesNum === 59 && secondsNum >= 50) || (minutesNum === 0 && secondsNum === 0)) {
          const countdown = (minutesNum === 0 && secondsNum === 0) ? 0 : 60 - secondsNum;
          if (countdown <= 10) {
            overlay.style.display = "flex";
            overlay.textContent = (countdown === 0) ? "START!" : countdown;
            overlay.classList.add("fadeIn");
            setTimeout(() => overlay.classList.remove("fadeIn"), 2000);
          }
        } else {
          overlay.style.display = "none";
        }
      }
    }

    getRunnersStatus();
    showRandomQuote();
    updateClock();
    setInterval(updateClock, 1000);
    setInterval(getRunnersStatus, 60000);
    setInterval(showRandomQuote, 300000);
  </script>

      document.documentElement.requestFullscreen().catch((err) => {
        alert(`BÅ‚Ä…d peÅ‚nego ekranu: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });

  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      fullscreenBtn.textContent = 'ğŸ¬'; // Ikona wyjÅ›cia z peÅ‚nego ekranu
    } else {
      fullscreenBtn.textContent = 'â›¶'; // Ikona wejÅ›cia w peÅ‚ny ekran
    }

</script>

</body>
</html>
